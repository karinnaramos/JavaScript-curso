<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Imigração</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Digite seu país: <input name="textp" id="textp">
    <input type="button" value="Verificar" onclick="carregar()">
    <div id="res">Resultado

    </div>
    <script>
        function carregar() {
            var id = window.document.getElementById('textp')
            var pais =id.value
            var res =window.document.querySelector('div#res')
            res.innerHTML=`<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML+='Você é Brasileiro!'
            } else {
                res.innerHTML +='Você é Estrangeiro!'
            }
        }
    </script>
    
</body>
</html>
